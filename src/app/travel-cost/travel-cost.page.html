
  <ion-header class="Curve" [translucent]="true">
    <ion-toolbar class="color" color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/home"><ion-icon name="chevron-back-outline"></ion-icon></ion-back-button>
      </ion-buttons>
      <h1><strong>JuTrike!</strong></h1>
    </ion-toolbar>
  </ion-header>


<ion-content>
  <ion-img src="./assets/relax.svg"></ion-img>

  <ion-card class="travelSummary ion-margin-bottom">
    <ion-card-header>
      <ion-card-title class="summaryHeader">Summary</ion-card-title>
    </ion-card-header>
    <ion-card-content>      
      <p><b>Pick up:</b> {{pickUpAddress}}</p>
      <p><b>Dropoff:</b> {{dropOffAddress}}</p>
      <p><b>Distance:</b> {{distance}}</p>
      <p><b>Estimated time:</b> {{duration}}</p>
      <p><b>Price:</b> 100 Pesos</p>
    </ion-card-content>
  </ion-card>

  <ion-button color="primary" expand="block" class="proceedBtn" (click)="proceed()">Proceed</ion-button>
</ion-content>
