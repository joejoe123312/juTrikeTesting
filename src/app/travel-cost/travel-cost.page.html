
  <ion-header class="Curve" [translucent]="true">
    <ion-toolbar class="color" color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/home">Back</ion-back-button>
      </ion-buttons>
      <h1><strong>JuTrike!</strong></h1>
    </ion-toolbar>
  </ion-header>


<ion-content>
  <ion-row>
    <ion-col size="3" offset="3">
      <ion-img src="./assets/location.svg" class="locationImage"></ion-img>
    </ion-col>
  </ion-row>
  <h1 class="ion-text-center ion-margin-bottom" style="font-weight: bold">Travel cost</h1>
  <ion-card class="ion-margin-bottom">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" class="inputs">Drop-off location</ion-label>
        <ion-input [(ngModel)]="dropOfLocation"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card class="travelSummary ion-margin-bottom">
    <ion-card-header>
      <ion-card-title class="summaryHeader">Summary</ion-card-title>
    </ion-card-header>
    <ion-card-content>      
      <p><b>Destination:</b> San gabriel</p>
      <p><b>Distance:</b> 1.3 km</p>
      <p><b>Price:</b> 100 Pesos</p>
    </ion-card-content>
  </ion-card>

  <ion-button color="primary" expand="block" class="proceedBtn" [routerLink]="['/driver-otw']">Proceed</ion-button>
</ion-content>
