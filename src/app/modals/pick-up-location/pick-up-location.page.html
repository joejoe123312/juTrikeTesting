<ion-header class="" [translucent]="true">
  <ion-toolbar class="color" color="primary" (click)="closeModal()">
    <ion-icon name="close-outline" slot="end" class="close"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-content>
    <ion-item (click)="launchPickUpModal()">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>
        <b>San jose village</b><br>
        <p>Click to enter pick up address</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="navigate-outline" slot="start"></ion-icon>
      <ion-label>
        <b>Robinsons galeria</b><br>
        <p>Click to enter drop off address</p>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>

<ion-content class="ion-padding">

  <ion-label class="ion-text-center">
    <h1 class="header">Select pick up location</h1>
  </ion-label>

  <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="UpdateSearchResults($event.target.value)"
    value="Tuguegarao City,Cagayan" placeholder="Search for a place" (ionClear)="ClearAutocomplete()"></ion-searchbar>

  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col size="" class="Right">
      <ion-button (click)="loadMap()" shape="round" fill="outline" style=" float: right;
        padding: 10px;">
        <ion-icon slot="start" name="locate"></ion-icon>
        Where I Am
      </ion-button>
    </ion-col>
  </ion-row>
  <!-- <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button (click)="ShowCords()" ion-fab color="tertiary">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab> -->

  <div class="map-wrapper" style="height: 60%;">
    <div id="map_center">
      <ion-icon name="pin" size="large" color="danger"></ion-icon>
    </div>
    <div #map id="map" style="height: 100%;"></div>
  </div>
  <br><br>
  <ion-button shape="block" [routerLink]="['/travel-cost']">Book Now</ion-button>
</ion-content>
