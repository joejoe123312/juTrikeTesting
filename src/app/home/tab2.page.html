<ion-header class="Curve" [translucent]="true">
  <ion-toolbar class="color" color="primary">
    <h1><strong>JuTrike!</strong></h1>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="commuterOptionCard">
    <ion-card-content>
      <ion-row class="ion-text-center">
        <ion-col [ngClass]="{'active': commuterSelector === 1}" (click)="singlePersonBtn()" id="singlePerson" class="active options" size="6">
            <ion-icon name="person"></ion-icon>
        </ion-col>
        <ion-col [ngClass]="{'active': commuterSelector === 2}" (click)="dualPersonBtn()" id="dualPerson" class="options" size="6">
            <ion-icon name="people"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <!-- Form for the other person -->
  <ion-card *ngIf="commuterSelector == 2" class="slide-bottom">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating"><strong>Second Passenger name</strong></ion-label>
        <ion-input [(ngModel)]="secondPassengerName"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <!-- Form for the other person -->
  <ion-card>
    <ion-card-content>
      <ion-item (click)="launchPickUpModal()">
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label>
          <div *ngIf="pickUpAddress != null">
            <b>{{pickUpAddress}}</b><br>
          </div>
          <p>Click to enter pick up location</p>
        </ion-label>
      </ion-item>
      <ion-item (click)="launchDropOffModal()" *ngIf="selectDestination == true">
        <ion-icon name="navigate-outline" slot="start"></ion-icon>
        <ion-label>
          <div *ngIf="dropOffAddress != null">
              <b>{{dropOffAddress}}</b><br>
          </div>
            <p>Click to enter drop off location</p>
        </ion-label>
      </ion-item>
      <ion-item (click)="secondDropOfLocation()" *ngIf="(selectDestination == true) && (sameDropOffLocation == false) && (commuterSelector == 2)">
        <ion-icon name="navigate-outline" slot="start"></ion-icon>
        <ion-label>
          <div *ngIf="secondDropOffAddress != null">
              <b>{{secondDropOffAddress.location}}</b><br>
          </div>
            <p>Click to enter second drop off location</p>
        </ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>

<ion-card class="cards-main" *ngIf="readyForBooking == true">
  <ion-card-content class="">
    <div class="">
      <div *ngIf="sameDropOffLocation">
        <ion-label><strong>Distance : </strong><span id="distance">{{distance}}</span></ion-label>
        <ion-label><strong>Travel Time :</strong> <span id="duration">{{duration}}</span></ion-label>
      </div>
      <ion-button shape="block" (click)="bookNow()">Book Now</ion-button>
    </div>
  </ion-card-content>
</ion-card>
