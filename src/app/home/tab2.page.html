<ion-header class="Curve" [translucent]="true">
  <ion-toolbar class="color" color="primary">
    <h1><strong>JuTrike!</strong></h1>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item (click)="launchPickUpModal()">
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label>
          <div *ngIf="pickUpLocation != null">
            <b>San jose village</b><br>
          </div>
          <p>Click to enter pick up location</p>
        </ion-label>
      </ion-item>
      <ion-item (click)="launchDropOffModal()">
        <ion-icon name="navigate-outline" slot="start"></ion-icon>
        <ion-label>
          <div *ngIf="dropOffLocation != null">
              <b>Robinsons galeria</b><br>
          </div>
            <p>Click to enter drop off location</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- <div *ngIf="mapShow"> -->
    <ion-content class="ion-padding">
        <div class="map-wrapper" style="height: 40%;">
          <div id="map_center">
            <!-- <ion-icon name="pin" size="large" color="danger"></ion-icon> -->
          </div>
          <div id="floating-panel"></div>
        
          <!-- <div id="right-panel" style=""></div> -->
          <div #map id="homeMap" style="height: 100%;"></div>
        
        </div>
        <div id="distance"></div>
        <div id="duration"></div>
        <br><br>
        <ion-button shape="block" [routerLink]="['/travel-cost']" *ngIf="mapShow">Book Now</ion-button>
    </ion-content>
  <!-- </div> -->
</ion-content>
